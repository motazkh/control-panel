<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textfield Component's page</title>
</head>
<body>
    <div class="component-container">
        <div class="c-textfield">
            <label for="normal" class="c-textfield-label">مدخل عادي</label>
            <input type="text" id="normal" class="c-textfield-input" placeholder="ادخل المحتوى">
        </div>
        <div class="c-textfield">
            <label for="textarea" class="c-textfield-label">مدخل فقرة</label>
            <textarea  id="textarea" class="c-textfield-textarea" placeholder="ادخل المحتوى"></textarea>
            <span class="c-textfield-hint">ملاحظات من اجل المدخل</span>
        </div>
    </div>
</body>
</html>
