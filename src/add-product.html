<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة منتج</title>
</head>

<body>
    <div class="page-container">
        <sidebar></sidebar>
        <div class="singel-page">
            <header class="page-header">
                <h1 class="page-title">إضافة منتج</h1>
                <button class="c-btn c-btn--primary" type="submit" form="add-product" name="submit">إضافة منتج</button>
                <button class="c-btn " type="submit" form="add-product" name="draft">حفظ كمسودة</button>
            </header>
            <form action="" class="c-form" name="add-product">
                <div class="c-upload js-upload">
                    <header class="c-upload__header">
                        <h4 class="c-upload__title">صورة المنتج</h4>
                        <label for="upload-image" class="c-upload__label">ارفع الصورة</label>
                        <span class="c-upload__label c-upload__label--remove js-upload-remove">احذف الصورة</span>
                    </header>
                    <div class="c-upload__body">
                        <div class="c-upload__image"><img class="js-upload-placeholder"></div>
                        <input type="file" name="upload-image" id="upload-image" class="c-upload__field js-upload-value"
                            accept="image/*">
                        <span class="c-upload__subtitle">اسحب الصورة هنا لرفعها</span>
                    </div>
                </div>
                <div class="c-form__controls">
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-name" class="c-textfield-label">اسم المنتج</label>
                            <input type="text" class="c-textfield-input" placeholder="مثلاً : قميص أبيض"
                                id="product-name" required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-price" class="c-textfield-label">سعر المنتج</label>
                            <input type="number" class="c-textfield-input c-textfield-input--left" placeholder="$" id="product-price" required>
                        </div>
                        <div class="c-textfield">
                            <label for="product-price-2" class="c-textfield-label">السعر الثانوي</label>
                            <input type="number" class="c-textfield-input c-textfield-input--left" placeholder="ريال" id="product-price-2"
                                required>
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="product-desc" class="c-textfield-label">وصف المنتج</label>
                            <textarea class="c-textfield-textarea" placeholder="ادخل الوصف"
                                id="product-desc"></textarea>
                           
                        </div>
                    </div>
                    <div class="c-form__row">
                        <div class="c-textfield">
                            <label for="height" class="c-textfield-label">الأبعاد</label>
                            <input type="number" class="c-textfield-input" placeholder="" id="height" required>
                            <span class="c-textfield-hint">بالسنتيمتر</span>
                        </div>
                        <div class="c-textfield">
                            <label for="width" class="c-textfield-label"><br></label>
                            <input type="number" class="c-textfield-input" placeholder="" id="width" required>
                            <span class="c-textfield-hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="depth" class="c-textfield-label"><br></label>
                            <input type="number" class="c-textfield-input" placeholder="" id="depth" required>
                            <span class="c-textfield-hint"></span>
                        </div>
                        <div class="c-textfield">
                            <label for="weight" class="c-textfield-label">الوزن</label>
                            <input type="number" class="c-textfield-input" placeholder="" id="weight" required>
                            <span class="c-textfield-hint">kg</span>
                        </div>
                    </div>
                </div>
            </form>
            <help></help>
        </div>
    </div>
</body>

</html>
